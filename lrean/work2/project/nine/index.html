<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="all">
      <div class="container1">
        <h1 class="sign-in">sign in</h1>
        <div class="links">
          <a href="#" class="link"
            ><i class="fa-brands fa-google-plus-g"></i
          ></a>
          <a href="#" class="link"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="link"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="link"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <p class="textOfInput">or use your email password</p>
        <form action="#" method="get">
          <input type="email" placeholder="Email" class="email" />
          <input type="password" placeholder="password" class="password" />
          <a href="#" class="pass-forget">forget your password?</a>
          <input class="submit" type="submit" value="sign in" />
        </form>
      </div>
      <div class="container2">
        <h1 class="title">hello,friend!</h1>
        <p class="paragraph">
          Register with your personal details to use all of site features
        </p>
        <button class="button">sign up</button>
      </div>
      <div class="active check">
        <h1 class="sign-in">create account</h1>
        <div class="links">
          <a href="#" class="link"
            ><i class="fa-brands fa-google-plus-g"></i
          ></a>
          <a href="#" class="link"><i class="fa-brands fa-facebook-f"></i></a>
          <a href="#" class="link"><i class="fa-brands fa-github"></i></a>
          <a href="#" class="link"><i class="fa-brands fa-linkedin-in"></i></a>
        </div>
        <p class="textOfInput">or use your email for register</p>
        <form action="#" method="get">
          <input type="text" placeholder="User Name" class="userName" />
          <input type="email" placeholder="Email" class="email" />
          <input type="password" placeholder="password" class="password" />
          <input class="submit" type="submit" value="sign up" />
        </form>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
